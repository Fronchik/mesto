<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Mesto.svg" alt="Логотип Место России" class="logo logo_place_header">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__description">
        <img src="./images/Kusto.jpg" alt="Фото Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="Кнопка редактирования" type="button">
              <img src="./images/Karandash.svg" alt="Кнопка с карандашом" class="profile__pencil">
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" aria-label="Кнопка Добавить" type="button">
          <img src="./images/Plus.svg" alt="Кнопка с Плюсом" class="profile__plus">
        </button>
      </div>
    </section>
    <section class="pictures">
      <ul class="pictures__list">
        <li class="picture">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Карачаевск</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Гора Эльбрус</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <img src="./images/Dombai.jpg" alt="Домбай" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Домбай</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Гора Эльбрус</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <img src="./images/Dombai.jpg" alt="Домбай" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Домбай</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Карачаевск</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <div class="popup__content">
        <button class="popup__close-button" aria-label="Кнопка закрытия" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__input popup__input_name" name="name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_description" name="description" type="text" placeholder="О себе">
          <button class="popup__save" aria-label="Кнопка сохранения" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
