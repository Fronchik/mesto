<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Mesto.svg" alt="Логотип Место России" class="logo logo_place_header">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__description">
        <img src="./images/Kusto.jpg" alt="Фото Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Кнопка редактирования" type="button">
            <img src="./images/Karandash.svg" alt="Кнопка с карандашом" class="profile__pencil">
          </button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <div class="profile__button">
          <button class="profile__add-button" aria-label="Кнопка Добавить" type="button">
            <img src="./images/Plus.svg" alt="Кнопка с Плюсом" class="profile__plus">
          </button>
        </div>
      </div>
    </section>
    <section class="pictures">
      <ul class="pictures__list">
        <li class="picture">
          <button class="picture__basket" aria-label="Корзина для удаления фото" type="button">
          </button>
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Карачаевск</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <button class="picture__basket" aria-label="Корзина для удаления фото" type="button">
          </button>
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Гора Эльбрус</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <button class="picture__basket" aria-label="Корзина для удаления фото" type="button">
          </button>
          <img src="./images/Dombai.jpg" alt="Домбай" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Домбай</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <button class="picture__basket" aria-label="Корзина для удаления фото" type="button">
          </button>
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Гора Эльбрус</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <button class="picture__basket" aria-label="Корзина для удаления фото" type="button">
          </button>
          <img src="./images/Dombai.jpg" alt="Домбай" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Домбай</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
        <li class="picture">
          <button class="picture__basket" aria-label="Корзина для удаления фото" type="button">
          </button>
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="picture__image">
          <div class="picture__description">
            <h2 class="picture__name">Карачаевск</h2>
            <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
            </button>
          </div>
        </li>
      </ul>
      <!-- ниже удалить див, как только его сверстаю, он будет в самом конце верстки -->
      <div class="popup__add">
        <button class="popup__close-button" aria-label="Кнопка закрытия" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <input class="popup__name popup__name_color" name="name" type="text" value="Название">
          <input class="popup__description popup__description_color" name="description" type="text"
            value="Ссылка на картинку">
          <button class="popup__save" aria-label="Кнопка сохранения" type="submit">Создать</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Кнопка закрытия" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__name" name="name" type="text" value="Жак-Ив Кусто">
        <input class="popup__description" name="description" type="text" value="Исследователь океана">
        <button class="popup__save" aria-label="Кнопка сохранения" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="popup__add">
      <button class="popup__close-button" aria-label="Кнопка закрытия" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form">
        <input class="popup__name popup__name_color" name="name" type="text" value="Название">
        <input class="popup__description popup__description_color" name="description" type="text"
          value="Ссылка на картинку">
        <button class="popup__save" aria-label="Кнопка сохранения" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <script src="./script/script.js"></script>
</body>

</html>
