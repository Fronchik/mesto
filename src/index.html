<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/Mesto.svg')%>" alt="Логотип Место России" class="logo logo_place_header">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__description">
        <img src="<%=require('./images/Kusto.jpg')%>" alt="Фото Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="Кнопка редактирования" type="button">
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" aria-label="Кнопка Добавить" type="button">
          <img src="<%=require('./images/Plus.svg')%>" alt="Кнопка с Плюсом" class="profile__plus">
        </button>
      </div>
    </section>
    <section class="pictures">
      <ul class="pictures__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <section class="popup profile-popup">
    <div class="popup__content">
      <button class="popup__close-button" aria-label="Кнопка закрытия" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="profile-form" class="popup__form" name="profile-form" novalidate>
        <input id="name" class="popup__input popup__input_name" name="name" type="text" placeholder="Имя" minlength="2"
          maxlength="40" required>
        <span id="name-error" class="error"></span>
        <input id="description" class="popup__input popup__input_description" name="description" type="text"
          placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="description-error" class="error"></span>
        <button class="popup__save" aria-label="Кнопка сохранения" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup creation-popup">
    <div class="popup__content">
      <button class="popup__close-button" aria-label="Кнопка закрытия" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form id="card-form" class="popup__form" name="card-form" novalidate>
        <input id="name-title" class="popup__input popup__input_name" name="name" type="text" placeholder="Название"
          minlength="2" maxlength="30" required>
        <span id="name-title-error" class="error"></span>
        <input id="link" class="popup__input popup__input_description" name="link" type="url"
          placeholder="Ссылка на картинку" required>
        <span id="link-error" class="error"></span>
        <button class="popup__save" aria-label="Кнопка создания" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup preview-popup popup_dark">
    <div class="preview">
      <figure class="preview__photo">
        <button class="popup__close-button" aria-label="Кнопка закрытия" type="button"></button>
        <img src="#" alt="#" class="preview__image">
        <figcaption class="preview__name"></figcaption>
      </figure>
    </div>
  </section>
  <template id="card-template">
    <li class="picture">
      <button class="picture__basket" aria-label="Корзина для удаления фото" type="button">
      </button>
      <img src="#" alt="#" class="picture__image">
      <div class="picture__description">
        <h2 class="picture__name"></h2>
        <button class="picture__button" aria-label="Кнопка, отмечающая понравившееся фото" type="button">
        </button>
      </div>
    </li>
  </template>
</body>

</html>
